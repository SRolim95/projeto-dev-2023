<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <div>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password"> - Password:</label>
        <input type="password" id="password" name="password" required/>
      </form>
    </div>
    <br>
    <div>
       <form>
         <label for="birthday">Email:</label>
         <input type="date" id="birthday" name="birthday" required> -
         <label for="photo">Foto:</label>
         <input type="file" id="photo" name="photo" required>
    </div>
    <br>
    <div>
        <label for="nationality">Nacionalidade: </label>
        <select id="nationality" name="nationality">
            <option value="russian">Russo(a)</option>
            <option value="american">Americano(a)</option>
            <option value="brazilian">Brasileiro(a)</option>
            <option value="mexican">Mexicano(a)</option>
        </select>
      Gênero: 
        <label for="female">F</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">M</label>
        <input type="radio" id="male" name="gender" value="male">
    </div>
    <br>
    <div>
      Suas principais qualidades:
        <form>
          <label for="inteligence"> Inteligência </label>
          <input type="checkbox" id="inteligence" name="inteligence"> |
          <label for="resilience"> Resiliência </label>
          <input type="checkbox" id="resilience" name="resilience"> |
          <label for="physical"> Preparo físico </label>
          <input type="checkbox" id="physical" name="physical"> |
          <label for="education"> Educação</label>
          <input type="checkbox" id="education" name="education"> |
    </div>
    <br>
    <textarea rows="10" cols="35" id="description" name="description" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
    <br>
    <br>
    <div>
      <form>
      <input type="submit" value="Enviar cadastro!" id="submit" required>
      </form>
    </div>  
  </body>
</html>
