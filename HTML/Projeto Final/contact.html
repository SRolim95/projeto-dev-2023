<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final - Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./imgs/logo.png" alt="SpaceX_logo" /></a
        >| <a href="./spaceships.html"> The Spaceships</a> |
        <a href="./contact.html"> Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <h2>Hire us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <br />
      <div>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /> -
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </form>
      </div>
      <br />
      <div>
        <label for="spaceships">Spaceship: </label>
        <select id="spaceships" name="spaceships">
          <option value="falcon_9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        <label for="service">| Type of service: </label>
        <input type="search" id="service" name="service" list="services" />
        <datalist id="services">
          <option value="Lorem ipsum dolor"></option>
          <option value="Sit amet consectetur adipisicing"></option>
          <option value="Aspernatur vero aut illo obcaecati"></option>
          <option value="Aliquam itaque atque asperiores porro soluta"></option>
        </datalist>
      </div>
      <br />
      <br />
      <div>
        <input type="submit" id="send" name="send" value="Send Message" />
      </div>
    </section>
  </body>
</html>
